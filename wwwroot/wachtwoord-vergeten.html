<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corenbuddy</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon" />

  <!-- get open sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;
			0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
          rel="stylesheet" />

  <!-- link to font-awesome for icons -->
  <script
          src="https://kit.fontawesome.com/045f11e82e.js"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/css/default.css" />

  <!-- load javascript, defer makes sure scripts are loaded when dom-elements are
  available  -->

  <script type="module" src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.es6.min.js" crossorigin></script>
  <script type="module" src="assets/js/config.js" defer></script>
  <script type="module" src="assets/js/app.js" defer></script>
  <script type="module" src="assets/js/pages/wachtwoord-vergeten.js" defer></script>
</head>
<body>

<main class="wwvg-main d-flex">
  <form id="emailInputPage" action="" method="post" class="wwvg-form d-flex">
    <h1 data-translate="forgotPassword.page1.title" class="title sub-title">Wachtwoord vergeten</h1>
    <p data-translate="forgotPassword.page1.text">Vul de E-mail van uw CorenBuddy account in.</p>
    <div class="input-container">
      <label for="wwvg-email" class="input-label" data-translate="forgotPassword.page1.email">
        E-mail
      </label>
      <input
              type="text"
              name="wwvg-email"
              id="wwvg-email"
              class="input"
              required
              placeholder=""
              autofocus />
      <p id="errorMessageContainerPage1" class="wwvg-error-message"></p>
    </div>


    <!-- actions are submitting form or opening login modal -->
    <div class="wwvg-btn-container">
      <button
              data-translate="forgotPassword.page1.button"
              id="wwvg-knop"

              type="submit"
              class="btn wwvg-submit-btn align-c justify-space-between">
        <i class="fa-solid fa-check"></i>
        Verder
      </button>
    </div>

  </form>
  <form id="checkYourEmailMessagePage" action="" method="post" class="wwvg-form d-flex">
    <h1 class="title sub-title" data-translate="forgotPassword.page2.title">Wachtwoord vergeten</h1>


    <p data-translate="forgotPassword.page2.text">Goed zo! We hebben u misschien een E-mail gestuurd met een link om een
      nieuw wachtwoord aan te maken. De instructies volgen daar verder.</p>

    <!-- actions are submitting form or opening login modal -->
    <div class="wwvg-btn-container">
      <button
              id="wwvg-knop2"
              data-translate="forgotPassword.page2.button"
              type="submit"
              class="btn wwvg-submit-btn align-c justify-space-between">
        <i class="fa-solid fa-check"></i>
        Klaar
      </button>
    </div>

  </form>
  <form id="newPasswordInputPage" name="nieuw-wachtwoord-form" method="post" class="wwvg-form d-flex">
    <h1 class="title sub-title" data-translate="forgotPassword.page3.title">Nieuw wachtwoord aanmaken</h1>
    <p data-translate="forgotPassword.page3.instruction">Vul uw nieuwe wachtwoord in</p>
    <div class="input-container">
      <label for="nieuw-wachtwoord" class="input-label" data-translate="forgotPassword.page3.input1">
        Nieuw wachtwoord
      </label>
      <input
              type="password"
              name="nieuw-wachtwoord"
              id="nieuw-wachtwoord"
              class="input"
              required
              placeholder=""
              autofocus />
    </div>
    <div class="input-container">
      <label for="nieuw-wachtwoord-herhalen" class="input-label" data-translate="forgotPassword.page3.input2">
        Nieuw wachtwoord herhalen
      </label>
      <input
              type="password"
              name="nieuw-wachtwoord-herhalen"
              id="nieuw-wachtwoord-herhalen"
              class="input"
              required
              placeholder=""
              autofocus />

      <p id="errorMessageContainerPage3" class="wwvg-error-message"></p>
    </div>


    <!-- actions are submitting form or opening login modal -->
    <div class="register-btn-container">
      <button
              data-translate="forgotPassword.page3.button"
              id="wwvg-knop3"
              type="submit"
              class="btn register-submit-btn align-c justify-space-between">
        <i class="fa-solid fa-check"></i>
        Opslaan
      </button>
    </div>

  </form>

</main>
</body>
</html>
