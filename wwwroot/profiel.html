                    type="text"

                    name="naam"
            />

        <div class="profiel-container">

        <div class="profiel-container">

        <div id="divInter">

        </div>
        <div class="profiel-container">
            <label
                    class="p-label"
                    for="bestemming"
                    data-translate="profile.destination"
            >Bestemming</label
            >
            <input
                    class="profiel-field w-100"
                    type="text"
                    id="bestemming"
                    name="bestemming"
                    placeholder="Spanje" />
        </div>

        <div>
            <label class="p-label" for="startdate" data-translate="profile.startDate"
            >Tijdsbestek Start</label
            >
            <input
                    class="profiel-field w-100"
                    id="startdate"
                    type="date"
                    name="date"
                    min="2022-01-01" />

            <label class="p-label" for="startdate" data-translate="profile.endDate"
            >Tijdsbestek End</label
            >
            <input
                    class="profiel-field w-100"
                    id="enddate"
                    type="date"
                    name="date"
                    min="2022-01-01" />
        </div>

        <div class="profiel-container">
            <label
                    class="p-label"
                    for="geslacht-field-1"
                    data-translate="profile.gender"
            >Geslacht</label
            >
            <select class="gender-field" name="geslacht" id="geslacht-field-1">
                <option value="0" data-translate="profile.genderMan">Man</option>
                <option value="1" data-translate="profile.genderWomen">Vrouw</option>
                <option value="2" data-translate="profile.genderOther">Anders</option>
            </select>
            <div class="profiel-container">
                <label class="p-label" for="budget" data-translate="profile.budget">
                    Budget
                </label>
                <input
                        class="profiel-field w-100"
                        type="text"
                        id="budget"
                        name="budget"
                />
            </div>
            <div class="profiel-container">
                <label class="p-label" for="number" data-translate="profile.number">
                    number
                </label>
                <input
                        class="profiel-field w-100"
                        type="text"
                        id="number"
                        name="number"
                />
            </div>

        </div>
        <div class="opslaan-container">
            <button
                    class="sub-btn btn saveBtn Btn-opslaan"
                    type="button"
                    data-translate="profile.save">
                Opslaan
            </button>
        </div>
    </form>
    <section class="right-block d-flex">
        <div class="profiel-foto-card d-flex-col align-c">
            <h2 data-translate="profile.photo">Profiel Foto</h2>
            <img
                    src="assets/img/users/skeleton_profile_picture.svg"
                    id="profile-picture"
                    alt="Profiel foto"
                    width="300"
                    height="300" />
            <label
                    for="profile-upload"
                    class="btn upload-file-btn d-flex justify-c align-c"
                    data-translate="profile.uploadFile">
                Kies een Foto
            </label>
            <input
                    type="file"
                    name="profile-upload"
                    id="profile-upload"
                    class="profile-upload"
                    accept="image/*" />
            <div class="preview-display">
						<span class="preview-text" data-translate="profile.previewText"
                        >Geen bestand gekozen</span
                        >
                <img
                        src="assets/img/users/skeleton_profile_picture.svg"
                        alt="pofile picture preview"
                        class="preview" />
            </div>
            <button
                    id="upload-photo"
                    class="sub-btn btn"
                    data-translate="profile.uploadPhoto">
                Upload foto
            </button>
        </div>
        <div class="profiel-account-card">
            <div class="profiel-account-card">
            <h2 data-translate="profile.myAccount">Mijn Account</h2>
            <label for="emailAcc" class="p-label"> Email </label>
            <input
                    type="email"
                    name="emailAcc"
                    id="emailAcc"
                    class="profiel-field"
            />
            <label for="emailRepeat" class="p-label"  data-translate="profile.emailRepeat"> Herhaal Email </label>
            <input
                    type="email"
                    name="emailRepeat"
                    id="emailRepeat"
                    class="profiel-field"
            />
            <button class="sub-btn btn updateEmailBtn" data-translate="profile.updateEmail">
                Update Email
            </button>
            </div>
            <div class="profiel-account-card">
            <label for="passwordAcc" class="p-label" data-translate="profile.password">
                Wachtwoord
            </label>
            <input
                    type="password"
                    name="password"
                    id="passwordAcc"
                    class="profiel-field"
            />
            <label for="passwordRepeat" class="p-label" data-translate="profile.passwordRepeat">
               Herhaal Wachtwoord
            </label>
            <input
                    type="password"
                    name="passwordRepeat"
                    id="passwordRepeat"
                    class="profiel-field"
            />
            <button class="sub-btn btn updatePasswordBtn" data-translate="profile.updatePassword">
                Update Password
            </button>
                </div>
        </div>
        <div class="profiel-preference-card">
            <h2 data-translate="profile.preferences">Preferences</h2>
            <label class="p-label">Darkmode:</label>

            <div class="switch">
                <input
                        type="checkbox"
                        class="checkboxInput"
                />
                <span class="slider round"></span>
            </div>
        </div>
    </section>
