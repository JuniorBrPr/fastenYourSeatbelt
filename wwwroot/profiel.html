<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Corenbuddy</title>
		<!-- get open sans font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;
			0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet" />
		<!-- link to font-awesome for icons -->
		<script
			src="https://kit.fontawesome.com/045f11e82e.js"
			crossorigin="anonymous"></script>

		<link rel="stylesheet" href="assets/css/default.css" />
		<!-- load javascript, defer makes sure scripts are loaded when dom-elements are
    available  -->
		<script type="module" src="assets/js/app.js" defer></script>

		<!-- Scripts API -->
		<script type="module" src="assets/js/config.js"></script>
		<script type="module" defer src="assets/js/pages/profiel.js"></script>
	</head>
	<body>
		<main class="profiel-main d-flex justify-c">
			<form class="profiel align-c" action="results.html" method="GET">
				<h1 class="h1-mijn-profiel">Mijn Profiel</h1>
				<div class="profiel-container">
					<label class="p-label" for="voornaam">Voornaam</label>
					<input
						class="profiel-field w-100"
						type="text"
						id="voornaam"
						name="naam"
						placeholder="Quandale" />
				</div>
				<div class="profiel-container">
					<label class="p-label" for="achternaam">Achternaam</label>
					<input
						class="profiel-field w-100"
						type="text"
						id="achternaam"
						name="naam"
						placeholder="Dingle" />
				</div>
				<div class="profiel-container">
					<label class="p-label" for="bio">Bio</label>
					<textarea class="bio-textarea" id="bio" name="bio"></textarea>
				</div>
				<div class="profiel-container">
					<label class="p-label" for="gdatum">Geboortedatum</label>
					<input
						class="profiel-field w-100"
						id="gdatum"
						type="date"
						name="date"
						max="2003-01-01" />
				</div>
				<div>
					<label class="p-label" for="inter-field-1">Interesses</label>
					<select class="inter-field" name="interesses" id="inter-field-1">
						<option value="yoga">Yoga</option>
						<option>Voetbal</option>
						<option>Fietsen</option>
						<option>Uitgaan</option>
					</select>
					<select class="inter-field" name="interesses" id="inter-field-2">
						<option value="yoga">Yoga</option>
						<option>Voetbal</option>
						<option>Fietsen</option>
						<option>Uitgaan</option>
					</select>
					<select class="inter-field" name="interesses" id="inter-field-3">
						<option value="yoga">Yoga</option>
						<option>Voetbal</option>
						<option>Fietsen</option>
						<option>Uitgaan</option>
					</select>
				</div>
				<div>
					<select class="inter-field" name="interesses" id="inter-field-4">
						<option value="yoga">Yoga</option>
						<option>Voetbal</option>
						<option>Fietsen</option>
						<option>Uitgaan</option>
					</select>
					<select class="inter-field" name="interesses" id="inter-field-5">
						<option value="yoga">Yoga</option>
						<option>Voetbal</option>
						<option>Fietsen</option>
						<option>Uitgaan</option>
					</select>
					<select class="inter-field" name="interesses" id="inter-field-6">
						<option value="yoga">Yoga</option>
						<option>Voetbal</option>
						<option>Fietsen</option>
						<option>Uitgaan</option>
					</select>
				</div>
				<div class="profiel-container">
					<label class="p-label" for="bestemming">Bestemming</label>
					<input
						class="profiel-field w-100"
						type="text"
						id="bestemming"
						name="bestemming"
						placeholder="Spanje" />
				</div>

				<div>
					<label class="p-label" for="startdate">Tijdsbestek Start</label>
					<input
						class="profiel-field w-100"
						id="startdate"
						type="date"
						name="date"
						min="2022-01-01" />

					<label class="p-label" for="startdate">Tijdsbestek End</label>
					<input
						class="profiel-field w-100"
						id="enddate"
						type="date"
						name="date"
						min="2022-01-01" />
				</div>

				<div class="profiel-container">
					<label class="p-label" for="geslacht-field-1">Geslacht</label>
					<select class="gender-field" name="geslacht" id="geslacht-field-1">
						<option value="man">Man</option>
						<option value="vrouw">Vrouw</option>
						<option value="anders">Anders</option>
					</select>
				</div>
				<div class="opslaan-container">
					<button class="sub-btn btn saveBtn" type="button">Opslaan</button>
				</div>
			</form>
			<section class="right-block d-flex">
				<div class="profiel-foto-card">
					<h2>Profiel Foto</h2>
					<img
						src="assets/img/HenkvanVliet2.jpg"
						alt="Profiel foto"
						width="300"
						height="300" />
					<button class="sub-btn btn">Upload foto</button>

					<!--				<label class="p-label" >Profiel Foto</label>-->
					<!--				<input class="profiel-foto-upload"-->
					<!--					   type="file"-->
					<!--					   accept="image/*"-->
					<!--					   name="image"-->
					<!--					   id="profiel-file">-->
				</div>
				<div class="profiel-account-card">
					<h2>Mijn Account</h2>
					<label for="email" class="p-label"> Email </label>
					<input
						type="email"
						name="email"
						id="email"
						class="profiel-field"
						required
						placeholder="quandale@gmail.com" />
					<label for="password" class="p-label"> Wachtwoord </label>
					<input
						type="password"
						name="password"
						id="password"
						class="profiel-field"
						required
						placeholder="***********" />
					<button class="sub-btn btn">Update Account</button>
				</div>
				<div class="profiel-preference-card">
					<h2>Preferences</h2>
					<label class="p-label">Darkmode:</label>

					<div class="switch">
						<input type="checkbox" />
						<span class="slider round"></span>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
