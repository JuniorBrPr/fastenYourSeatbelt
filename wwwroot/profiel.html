<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Corenbuddy</title>
    <!-- favicon -->
		<link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon" />
    <!-- get open sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;
			0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet"/>
    <!-- link to font-awesome for icons -->
    <script
            src="https://kit.fontawesome.com/045f11e82e.js"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/default.css"/>
    <!-- load javascript, defer makes sure scripts are loaded when dom-elements are
    available  -->
    <script type="module" src="assets/js/app.js" defer></script>
</head>
<body>
<main class="profiel-main d-flex justify-c">
    <form class="profiel align-c" action="results.html" method="GET">
        <h1 class="h1-mijn-profiel" data-translate="profile.myProfile">Mijn Profiel</h1>
        <div class="profiel-container">
            <label class="p-label" for="voornaam" data-translate="profile.firstName">Voornaam</label>
            <input class="profiel-field w-100"
                   type="text" id="voornaam"
                   name="naam"
                   placeholder="Quandale">
        </div>
        <div class="profiel-container">
            <label class="p-label" for="achternaam" data-translate="profile.lastName">Achternaam</label>
            <input class="profiel-field w-100"
                   type="text"
                   id="achternaam"
                   name="naam"
                   placeholder="Dingle">
        </div>
        <div class="profiel-container">
            <label class="p-label" for="bio">Bio</label>
            <textarea class="bio-textarea"
                      id="bio"
                      name="bio"></textarea>
        </div>
        <div class="profiel-container">
            <label class="p-label" for="locatie" data-translate="profile.location">Locatie</label>
            <input class="profiel-field w-100"
                   type="text"
                   id="locatie"
                   name="locatie"
                   placeholder="Amsterdam">
        </div>
        <div class="profiel-container">
            <label class="p-label" for="gdatum" data-translate="profile.birthDate">Geboortedatum</label>
            <input class="profiel-field w-100"
                   id="gdatum"
                   type="date"
                   name="date"
                   max="2003-01-01"
                   placeholder="1990-01-01">
        </div>
        <div>
            <label class="p-label" for="inter-field-1" data-translate="profile.interest">Interesses</label>
            <select class="inter-field"
                    name="interesses"
                    id="inter-field-1">
                <option data-translate="profile.firstInterest" value="yoga">Yoga</option>
                <option data-translate="profile.secondInterest">Voetbal</option>
                <option data-translate="profile.thirdInterest">Fietsen</option>
                <option data-translate="profile.fourthInterest">Uitgaan</option>
            </select>
            <select class="inter-field"
                    name="interesses"
                    id="inter-field-2">
                <option data-translate="profile.firstInterest" value="yoga">Yoga</option>
                <option data-translate="profile.secondInterest">Voetbal</option>
                <option data-translate="profile.thirdInterest">Fietsen</option>
                <option data-translate="profile.fourthInterest">Uitgaan</option>
            </select>
            <select class="inter-field"
                    name="interesses"
                    id="inter-field-3">
                <option data-translate="profile.firstInterest" value="yoga">Yoga</option>
                <option data-translate="profile.secondInterest">Voetbal</option>
                <option data-translate="profile.thirdInterest">Fietsen</option>
                <option data-translate="profile.fourthInterest">Uitgaan</option>
            </select>
        </div>
        <div>
            <select class="inter-field"
                    name="interesses"
                    id="inter-field-4">
                <option data-translate="profile.firstInterest" value="yoga">Yoga</option>
                <option data-translate="profile.secondInterest">Voetbal</option>
                <option data-translate="profile.thirdInterest">Fietsen</option>
                <option data-translate="profile.fourthInterest">Uitgaan</option>
            </select>
            <select class="inter-field"
                    name="interesses"
                    id="inter-field-5">
                <option data-translate="profile.firstInterest" value="yoga">Yoga</option>
                <option data-translate="profile.secondInterest">Voetbal</option>
                <option data-translate="profile.thirdInterest">Fietsen</option>
                <option data-translate="profile.fourthInterest">Uitgaan</option>
            </select>
            <select class="inter-field"
                    name="interesses"
                    id="inter-field-6">
                <option data-translate="profile.firstInterest" value="yoga">Yoga</option>
                <option data-translate="profile.secondInterest">Voetbal</option>
                <option data-translate="profile.thirdInterest">Fietsen</option>
                <option data-translate="profile.fourthInterest">Uitgaan</option>
            </select>
        </div>
        <div class="profiel-container">
            <label class="p-label" for="bestemming" data-translate="profile.destination">Bestemming</label>
            <input class="profiel-field w-100"
                   type="text"
                   id="bestemming"
                   name="bestemming"
                   placeholder="Spanje">
        </div>
        <div>
            <label class="p-label" for="tijdsbestek" data-translate="profile.timeFrame">Tijdsbestek</label>
            <input class="tijdsbestek-field"
                   type="number"
                   max="31"
                   placeholder="28">
            <select class="tijdsbestek-field"
                    name="tijdsbestek"
                    id="tijdsbestek">
                <option value="jan">January</option>
            </select>
        </div>
        <div class="profiel-container">
            <label class="p-label" for="geslacht-field-1" data-translate="profile.gender">Geslacht</label>
            <select class="gender-field"
                    name="geslacht"
                    id="geslacht-field-1">
                <option data-translate="profile.genderMan" value="man">Man</option>
                <option data-translate="profile.genderWomen" value="vrouw">Vrouw</option>
                <option data-translate="profile.genderOther" value="anders">Anders</option>
            </select>
        </div>
        <div class="opslaan-container">
            <button class="sub-btn btn" type="submit" data-translate="profile.save">Opslaan</button>
        </div>
    </form>
    <section class="right-block d-flex">
        <div class="profiel-foto-card">
            <h2 data-translate="profile.photo">Profiel Foto</h2>
            <img src="assets/img/HenkvanVliet2.jpg" alt="Profiel foto" width="300" height="300"/>
            <button class="sub-btn btn" data-translate="profile.uploadPhoto">Upload foto</button>

            <!--				<label class="p-label" >Profiel Foto</label>-->
            <!--				<input class="profiel-foto-upload"-->
            <!--					   type="file"-->
            <!--					   accept="image/*"-->
            <!--					   name="image"-->
            <!--					   id="profiel-file">-->
        </div>
        <div class="profiel-account-card">
            <h2>Mijn Account</h2>
            <label for="email" class="p-label"> Email </label>
            <input
                    type="email"
                    name="email"
                    id="email"
                    class="profiel-field"
                    required
                    placeholder="quandale@gmail.com"/>
            <label for="password" class="p-label" data-translate="profile.password">
                Wachtwoord
            </label>
            <input
                    type="password"
                    name="password"
                    id="password"
                    class="profiel-field"
                    required
                    placeholder="***********"/>
            <button class="sub-btn btn" data-translate="profile.updateAccount">Update Account</button>
        </div>
        <div class="profiel-preference-card">
            <h2>Preferences</h2>
            <label class="p-label"
            >Darkmode:</label>

            <div class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </div>
        </div>
    </section>
</main>
</body>
</html>
