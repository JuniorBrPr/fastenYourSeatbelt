<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Corenbuddy</title>
		<!-- favicon -->
		<link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon" />
		<!-- get open sans font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;
			0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet" />
		<!-- link to font-awesome for icons -->
		<script
			src="https://kit.fontawesome.com/045f11e82e.js"
			crossorigin="anonymous"></script>

		<link rel="stylesheet" href="assets/css/default.css" />
		<!-- load javascript, defer makes sure scripts are loaded when dom-elements are
        available  -->
		<script
			type="module"
			src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.es6.min.js"
			crossorigin></script>
		<script type="module" src="assets/js/config.js"></script>

		<script type="module" src="assets/js/app.js" defer></script>
		<script type="module" src="assets/js/pages/matching.js" defer></script>
	</head>
	<body>
		<main class="d-flex justify-c">
			<div class="matching-container d-flex">
				<div class="matching-header d-flex justify-c">
					<h2 class="matching-header-text">Corenbuddy's</h2>
				</div>
				<div class="matching-content d-flex">
					<div class="matching-sidebar d-flex">
						<button class="existing-btn btn active">
							<span class="btn-text" data-translate="match.existingBuddy"
								>Bestaande Buddy's</span
							>
						</button>
						<button class="suggested-btn btn">
							<span class="btn-text" data-translate="match.suggestedMatch"
								>Voorgestelde matches</span
							>
						</button>
						<button class="incoming-btn btn">
							<span class="btn-text" data-translate="match.incomingRequest"
								>Inkomende match verzoeken</span
							>
						</button>
						<button class="outgoing-btn btn">
							<span class="btn-text" data-translate="match.outgoingRequest"
								>Uitgaande match verzoeken</span
							>
						</button>
						<button class="filter-btn btn">
							<span class="btn-text" data-translate="match.filter">Filter</span>
						</button>
						<form id="filter-form">
							<input type="checkbox" id="banaan" name="banaan" value="test">
							<label for="banaan">Test</label><br />

							<input type="checkbox" id="appel" name="appel" value="test2">
							<label for="appel">Test2</label><br />

							<button id="filter-btn" type="submit">Zoek</button>
						</form>
					</div>
					<div class="matching-matches-container d-flex">
						<ul class="matching-matches d-flex"></ul>
					</div>
				</div>
			</div>
			<section class="popup-container pos-absolute w-100">
				<div id="buddy-popup" class="pos-relative">
					<div class="popup-header d-flex">
						<h1 data-translate="match.buddyProfile">Buddy Profiel</h1>
						<span class="login-close">X</span>
					</div>
					<div class="popup-content d-flex">
						<div id="description" class="flex-item">
							<h2 class="text-align-c" data-translate="match.bio">Biografie</h2>
						</div>
						<div class="flex-item buddy-picture"></div>
					</div>
					<div id="friend-fields" class="popup-content d-flex">
						<div id="personal-info" class="flex-item w-100">
							<h2 class="text-align-c">Informatie</h2>
						</div>
					</div>
					<div class="popup-content d-flex">
						<div class="flex-item w-100">
							<h2 class="text-align-c" data-translate="match.interestList">
								Interesses
							</h2>
							<div id="interest" class="pos-relative d-flex justify-c"></div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
