<div class="login-container pos-absolute">
    <form class="login d-flex align-c">
        <div class="login-header d-flex align-c pos-relative">
            <h2 class="login-header-content pos-absolute">Login</h2>
            <span class="login-header-content login-close">X</span>
        </div>
        <div class="login-content">
            <label class="d-flex align-c" for="email">Email:</label>
            <input
                class="login-input login-input-field"
                type="email"
                placeholder="voorbeeld@corenbuddy.nl"
                name="email"
                id="email"
                required />
        </div>
        <div class="login-content">
            <label class="d-flex align-c" for="password" data-translate="modal.password">
                Wachtwoord:
            </label>
            <input
                class="login-input password-input-field"
                type="password"
                placeholder="Wachtwoord"
                name="password"
                id="password"
                required />
        </div>
        <button class="login-content-btn btn" type="submit">
            <span class="btn-text" data-translate="modal.login">Inloggen</span>
            <span class="triangle">
                <i class="fa-solid fa-play"></i>
            </span>
        </button>
        <div class="login-footer d-flex">
            <span>
                <span data-translate="modal.forgotPassword">Wachtwoord</span>
                <a class="login-link" href="wachtwoord-vergeten4.html">
                    <span class="link-text" data-translate="modal.forgotPassLink">vergeten</span>
                </a>
                ?
            </span>
            <span>
                <span data-translate="modal.noAccount">Nog geen</span>
                <a class="login-link" href="sign-up.html">
                    <span class="link-text" data-translate="modal.noAccountLink">account</span>
                </a>
                ?
            </span>
        </div>
    </form>
</div>
