<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Corenbuddy</title>
        <!-- get open sans font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
                href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;
                0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
                rel="stylesheet" />
        <!-- link to font-awesome for icons -->
        <script
                src="https://kit.fontawesome.com/045f11e82e.js"
                crossorigin="anonymous"></script>

        <link rel="stylesheet" href="assets/css/default.css" />
        <!-- load javascript, defer makes sure scripts are loaded when dom-elements are
        available  -->
        <script src="assets/scripts/hamburgerMenu.js" defer></script>
        <script src="assets/scripts/matching.js" defer></script>
    </head>
    <body>
        <header class="header d-flex justify-space-between align-c">
            <nav class="nav-menu d-flex">
                <a href="index.html" class="nav-link-logo d-flex align-c">
                    <img
                            src="assets/img/logo.png"
                            alt="Corendon logo"
                            class="logo" />
                </a>
                <a href="index.html" class="nav-link">
                    <i class="fa-solid fa-house"></i>
                </a>
                <a href="#" class="nav-link">
                    <span class="link-text">corenbuddy</span>
                </a>
                <a href="#" class="nav-link">
                    <span class="link-text">zoek mijn buddy</span>
                </a>
                <a href="#" class="nav-link">
                    <span class="link-text">over ons</span>
                </a>
            </nav>
            <div class="btn-container d-flex align-c">
                <a href="#" class="btn login-btn">
                    <span class="btn-text">Mijn Profiel</span>
                    <span class="triangle">
                        <i class="fa-solid fa-play"></i>
                    </span>
                </a>
            </div>
            <!-- tabindex makes hamburger-menu focusable -->
            <i class="fa-solid fa-bars hamburger" tabindex="0"></i>
        </header>
        <aside class="nav-container pos-absolute">
            <nav class="nav-menu-mobile">
                <a href="#" class="nav-link">
                    <span class="link-text">Mijn profiel</span>
                </a>
                <a href="#" class="nav-link">
                    <span class="link-text">Corenbuddy</span>
                </a>
                <a href="#" class="nav-link">
                    <span class="link-text">Zoek mijn buddy</span>
                </a>
                <a href="#" class="nav-link">
                    <span class="link-text">Over ons</span>
                </a>
            </nav>
        </aside>
        <main class="d-flex justify-c">
            <div class="matching-container d-flex">
                <div class="matching-header d-flex justify-c">
                    <h2 class="matching-header-text">Corenbuddy's</h2>
                </div>
                <div class="matching-content d-flex">
                    <div class="matching-sidebar d-flex">
                        <button class="existing-btn btn">
                            <span class="btn-text">Bestaande Buddy's</span>
                        </button>
                        <button class="suggested-btn btn">
                            <span class="btn-text">Voogestelde matches</span>
                        </button>
                        <button class="incoming-btn btn">
                            <span class="btn-text">Inkomende match verzoeken</span>
                        </button>
                        <button class="outgoing-btn btn">
                            <span class="btn-text">Uitgaande match verzoeken</span>
                        </button>
                    </div>
                    <div class="matching-matches-container d-flex">
                        <div class="matching-matches-header d-flex">
                            <span class="matches-header-text">Naam</span>
                            <span class="matches-header-text">Bestemming</span>
                            <span class="matches-header-text">Tijdsbestek</span>
                            <span class="matches-header-text">Aantal Interesses</span>
                        </div>
                        <ul class="matching-matches d-flex"></ul>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
